<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>First Steps</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css' rel='stylesheet' type='text/css'>
    <link href='css/basic.css' rel='stylesheet' type='text/css'>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
<h1>Hello {{name}}</h1>
<label for="name">Name:</label><input id="name" type="text" ng-model="name">
<button ng-click="name='Button Click!'">Click ME</button>
<script type="application/javascript" src="../app/bower_components/angular/angular.js"></script>
<script>
(function(){

    function MainCtrl ($scope,MyService) {
        $scope.name = 'Foo ' + MyService.bar;
    }

    function MyService () {
        return {
            'bar': 'bar'
        }
    }

    angular
        .module('myApp', [])
        .controller('MainCtrl',  ['$scope','MyService',MainCtrl ])
        .factory('MyService',[ MyService])
})();
</script>
</body>
</html>
